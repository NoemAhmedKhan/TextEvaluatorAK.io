<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="TextEvaluator.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/FavIcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/FavIcon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/FavIcon/favicon-16x16.png">
    <link rel="manifest" href="/FavIcon/site.webmanifest">
    <link rel="mask-icon" href="/FavIcon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title> Text Evaluator </title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="container-fluid row mt-3 mb-3">
            <h1 class="col-12 text-center text-muted"> Text Evaluator </h1>
        </div>

        <div class="container-fluid row d-flex justify-content-start bg-white pb-4">
            <label for="textarea" class="col-12"> Enter Text: </label>
            <textarea class="form-control col-12 text-dark" id="textarea" rows="10" style="font-size: 20px; font-weight: 600;"></textarea>
        </div>

        <div class="container-fluid row mt-5 d-flex justify-content-evenly flex-wrap">
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="words"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="characters"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="numbers"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="special characters"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="sentences"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="capital letters"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="small letters"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="vowels"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="consonants"> </span>
            <span class="col-xl-4 col-lg-6 col-md-5 col-sm-6 col-12 text-white d-inline-block counters" id="spaces"> </span>
        </div>
    </div>
  </body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="TextEvaluator.js"></script>
    <noscript> Please Enable Javascript! </noscript>
  
</html>
